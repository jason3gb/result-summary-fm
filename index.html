<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="result-card">
      <div class="score-section">
        <h2>Your Result</h2>
        <div class="score-circle">
          <span class="score">76</span>
          <span class="out-of">of 100</span>
        </div>
        <p class="score-description">Great</p>
        <p class="performance-note">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
      <div class="summary-section">
        <h2>Summary</h2>
        <div class="summary-item reaction-item">
          <span class="summary-title">
            <span class="summary-icon reaction-icon"></span>
            <span class="summary-category">Reaction</span>
          </span>
          <span class="summary-score">
            <span class="score">80</span>
            <span class="total"> / 100</span>
          </span>
        </div>
        <div class="summary-item memory-item">
          <span class="summary-title">
            <span class="summary-icon memory-icon"></span>
            <span class="summary-category">Memory</span>
          </span>
          <span class="summary-score">
            <span class="score">92</span>
            <span class="total"> / 100</span>
          </span>
        </div>
        <div class="summary-item verbal-item">
          <span class="summary-title">
            <span class="summary-icon verbal-icon"></span>
            <span class="summary-category">Verbal</span>
          </span>
          <span class="summary-score">
            <span class="score">61</span>
            <span class="total"> / 100</span>
          </span>
        </div>
        <div class="summary-item visual-item">
          <span class="summary-title">
            <span class="summary-icon visual-icon"></span>
            <span class="summary-category">Visual</span>
          </span>
          <span class="summary-score">
            <span class="score">73</span>
            <span class="total"> / 100</span>
          </span>
        </div>
        <button type="button" class="continue-button">Continue</button>
      </div>
    </div>
  </div>

</body>

</html>
